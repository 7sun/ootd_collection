<div class="sub-header"></div>

<div class="container">
	<h2><i class="fa fa-heart-o"></i></h2>
	<section class="products">
		<div class="product alt-font repeat-animation" ng-repeat="fav in favProducts">	
			<img ng-src="{{fav.images[0].source.small.url}}" alt="">
			<p>{{fav.style_num}}</p>
		</div>
    <div ng-show="favProducts.length == 0" class="faves-notice">
      <h3>Oh my! You don't have any favorites yet.</h3>
      <p>Tap the heart on your favorite products to add them here.</p>
      <br><br>
      <a ui-sref="main.products">Browse the Collection</a>
    </div>
	</section>
</div>

<div class="fade-footer"></div>
