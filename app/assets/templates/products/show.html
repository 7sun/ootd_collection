<div ng-controller="showProductController">
	<h2>{{product.style}}</h2>
		<div class="image-group">
		<img ng-init="imgNum=0"ng-src="{{productImages[imgNum].source.medium.url}}" alt="">
		<img ng-repeat="image in productImages" ng-click="$parent.imgNum=$index" ng-src="{{image.source.small.url}}" alt="{{$index}}">
	</div>
</div>
