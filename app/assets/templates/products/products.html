<div class="sub-header">

	<nav id="main-product-nav" class="product-nav">
		<ul>
			<li ng-click="products = productsArray" ng-class="{'selected':selectedoption=='collection'}">all</li></a>
			<li ng-click="products = topsArray" ng-class="{'selected':selectedoption=='tops'}">tops</li>
			<li ng-click="products = pantsArray" ng-class="{'selected':selectedoption=='pants'}">pants</li>
			<li ng-click="products = skirtsArray" ng-class="{'selected':selectedoption=='skirts'}">skirts</li>
			<li ng-click="products = dressesArray" ng-class="{'selected':selectedoption=='dresses'}">dresses</li>
			<li ng-click="products = jacketsArray" ng-class="{'selected':selectedoption=='jackets'}">jackets</li>	
		</ul>
	</nav>

	<nav id="mobile-product-nav" class="product-nav">
		<ul class="accordion">
			<li>
				<a href="javascript:void(0)" class="js-accordion-trigger">category <span><i class="fa fa-play fa-rotate-90"></i></span></a>
				<ul class="submenu">
					<li ng-click="products = productsArray" ng-class="{'selected':selectedoption=='collection'}">all</li></a>
					<li ng-click="products = topsArray" ng-class="{'selected':selectedoption=='tops'}">tops</li>
					<li ng-click="products = pantsArray" ng-class="{'selected':selectedoption=='pants'}">pants</li>
					<li ng-click="products = skirtsArray" ng-class="{'selected':selectedoption=='skirts'}">skirts</li>
					<li ng-click="products = dressesArray" ng-class="{'selected':selectedoption=='dresses'}">dresses</li>
					<li ng-click="products = jacketsArray" ng-class="{'selected':selectedoption=='jackets'}">jackets</li>
				</ul>
			</li>
		</ul>
	</nav>
	
</div>


<div class="container">

	<section class="products">
		<div class="product alt-font repeat-animation" ng-repeat="product in products" on-finish-render="ngRepeatFinished">
			<a ui-sref="main.showproduct({id: product.id })"><img ng-src="{{product.images[0].source.small.url}}" alt="product-image"></a>
			<a ui-sref="main.showproduct({id: product.id })"><p>{{product.style_num}} </a>
			<i ng-click="toggleFavorite($index, product.id)" id="heart-{{$index}}" class="fa fa-heart-o"></i></p>
		</div>
	</section>

</div>

<div class="fade-footer"></div>

<script>
	
	$(function(){
		$('.js-accordion-trigger, .submenu').bind('click', function(e){
			$('.fa-play').toggleClass('fa-rotate-90 fa-rotate-270');
		  jQuery(this).parent().find('.submenu').slideToggle('fast');  // apply the toggle to the ul
		  jQuery(this).parent().toggleClass('is-expanded');
		  e.preventDefault();
		});
	})
</script>
